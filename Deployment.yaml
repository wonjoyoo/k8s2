apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  labels:
    app: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: harbor222.haas-522.pez.vmware.com/dev/my-image:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
             cpu: 1
          requests:
             cpu: 10m 
